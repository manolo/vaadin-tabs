<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="vaadin-nav-item.html">
<link rel="import" href="vaadin-nav-list-mixin.html">

<dom-module id="vaadin-nav">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 16px;
        -webkit-tap-highlight-color: transparent;
      }

      :host([vertical]) .vaadin-nav {
        flex-direction: column;
      }

      .vaadin-nav-scroller {
        flex-grow: 1;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: none;
        overflow: -moz-scrollbars-none;
      }

      .vaadin-nav-scroller::-webkit-scrollbar {
        display: none;
      }

      .prefix,
      .suffix {
        flex-grow: 1;
      }

      .suffix {
        text-align: right;
      }

      .vaadin-nav {
        display: flex;
      }

      .vaadin-nav ::slotted(*) {
        flex: 1 0 auto;
      }

      [part="back-button"],
      [part="forward-button"] {
        opacity: 0.5;
        padding: 3px;
        cursor: pointer;
        visibility: hidden;
      }

      :host([overflow~="start"]) [part="back-button"],
      :host([overflow~="end"]) [part="forward-button"] {
        visibility: visible;
      }

      [part="back-button"]::after {
        content: '<';
      }

      [part="forward-button"]::after {
        content: '>';
      }

      @media screen and (max-width: 600px) {
        :host {
          padding-left: 0;
          padding-right: 0;
        }
      }
    </style>
    <div on-click="_scrollBack" part="back-button"></div>

    <div id="scroll" class="vaadin-nav-scroller">
      <div class="vaadin-nav">
        <slot></slot>
      </div>
    </div>

    <div on-click="_scrollForward" part="forward-button"></div>
  </template>

  <script>
    if (!Polymer.Element) {
      throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
    }

    {
      /**
       * `<vaadin-nav>` is a Polymer 2 element for easy switching between different view
       *
       * @memberof Vaadin
       * @mixes Vaadin.NavListMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class VaadinNav extends
        Vaadin.NavListMixin(
          Vaadin.ThemableMixin(
            Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element))) {

        static get is() {
          return 'vaadin-nav';
        }

        static get observers() {
          return ['_hideScrollButtons(items.*)'];
        }

        ready() {
          super.ready();
          window.addEventListener('resize', () => this._setOverflow());
          this.$.scroll.addEventListener('scroll', () => this._setOverflow());
          this._setOverflow();
          this.setAttribute('role', 'tablist');
        }

        _scrollBack() {
          this.$.scroll.scrollLeft -= this.$.scroll.offsetWidth;
        }

        _scrollForward() {
          this.$.scroll.scrollLeft += this.$.scroll.offsetWidth;
        }

        _setOverflow() {
          let overflow = this.$.scroll.scrollLeft != 0 ? 'start' : ''
          overflow += this.$.scroll.scrollLeft + this.$.scroll.offsetWidth < this.$.scroll.scrollWidth ? ' end' : '';

          if (overflow) {
            this.setAttribute('overflow', overflow.trim());
          } else {
            this.removeAttribute('overflow');
          }
        }
      }

      customElements.define(VaadinNav.is, VaadinNav);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VaadinNav = VaadinNav;
    }
  </script>
</dom-module>
