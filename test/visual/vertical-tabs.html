<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Vertical tabs visual tests</title>
</head>

<body>
  <style media="screen">
    .capture-block {
      display: inline-block;
      width: 800px;
    }
  </style>

  <div class="capture-block" id="vertical-tabs">
    <vaadin-tabs orientation="vertical" style="width: 150px;">
      <vaadin-tab>Foo</vaadin-tab>
      <vaadin-tab>Bar</vaadin-tab>
      <vaadin-tab>Baz</vaadin-tab>
      <vaadin-tab disabled>Disabled</vaadin-tab>
      <vaadin-tab>Tab with text in two lines</vaadin-tab>
      <vaadin-tab><a href="https://example.com">Link with text in two lines</a></vaadin-tab>
    </vaadin-tabs>
  </div>

  <script type="module">
    (async() => {
      const tabs = Array.from(document.querySelectorAll('vaadin-tabs'));
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-tabs.js');

      await Promise.all(tabs.map(el => el.updateComplete));

      window.requestAnimationFrame(() =>Â {
        window.webComponentsAreReady = true;
      });
    })();
  </script>
</body>
</html>
