<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Anchor tabs visual tests</title>

  <script type="module">
    import '@polymer/polymer/lib/elements/custom-style.js';
  </script>

  <script>
    window.polymerSkipLoadingFontRoboto = true;
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`
      <custom-style>
        <style include="${theme}-typography ${theme === 'lumo' ? theme + '-color' : theme + '-color-light'}"></style>
      </custom-style>
    `);
  </script>
</head>

<body>
  <style>
    #tabs-tests {
      width: 800px;
    }
  </style>

  <div id="tabs-tests">
    <vaadin-tabs>
      <vaadin-tab><a href="#">Foo</a></vaadin-tab>
      <vaadin-tab><a href="#">Bar</a></vaadin-tab>
      <vaadin-tab><a href="#">Baz</a></vaadin-tab>
    </vaadin-tabs>
    <br />
    <vaadin-tabs orientation="vertical">
      <vaadin-tab><a href="#">Foo</a></vaadin-tab>
      <vaadin-tab><a href="#">Bar</a></vaadin-tab>
      <vaadin-tab><a href="#">Baz</a></vaadin-tab>
    </vaadin-tabs>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('../../theme/' + theme + '/vaadin-tabs.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tabs-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
