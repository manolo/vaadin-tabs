<dom-module id="tabs-basic-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Simple tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <style>
          vaadin-nav-item {
            text-align: center;
          }
        </style>
        <vaadin-nav>
          <vaadin-nav-item>Foo</vaadin-nav-item>
          <vaadin-nav-item>Bar</vaadin-nav-item>
          <vaadin-nav-item>Baz</vaadin-nav-item>
        </vaadin-nav>
      </template>
    </vaadin-demo-snippet>

    <h3>Scrollable tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <style>
          vaadin-nav-item {
            min-width: 100px;
            text-align: center;
          }
        </style>
        <vaadin-nav selected="2">
          <vaadin-nav-item>Foo-1</vaadin-nav-item>
          <vaadin-nav-item>Bar-1</vaadin-nav-item>
          <vaadin-nav-item>Foo-2</vaadin-nav-item>
          <vaadin-nav-item>Bar-2</vaadin-nav-item>
          <vaadin-nav-item>Foo-3</vaadin-nav-item>
          <vaadin-nav-item>Bar-3</vaadin-nav-item>
          <vaadin-nav-item>Foo-4</vaadin-nav-item>
          <vaadin-nav-item>Bar-4</vaadin-nav-item>
          <vaadin-nav-item>Foo-5</vaadin-nav-item>
          <vaadin-nav-item>Bar-5</vaadin-nav-item>
          <vaadin-nav-item>Foo-6</vaadin-nav-item>
          <vaadin-nav-item>Bar-6</vaadin-nav-item>
          <vaadin-nav-item>Foo-7</vaadin-nav-item>
          <vaadin-nav-item>Bar-7</vaadin-nav-item>
          <vaadin-nav-item>Foo-8</vaadin-nav-item>
          <vaadin-nav-item>Bar-8</vaadin-nav-item>
        </vaadin-nav>
      </template>
    </vaadin-demo-snippet>

    <h3>Wrapping &lt;vaadin-item></h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-nav>
          <vaadin-nav-item>
            <vaadin-item>
              <iron-icon icon="polymer" slot="icon"></iron-icon>
              Foo
              <span slot="badge">foo</span>
            </vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>
              Bar
              <span slot="badge">bar</span>
            </vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>
              Baz
              <span slot="badge">baz</span>
            </vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item disabled>
            <vaadin-item>
              <iron-icon icon="mail" slot="icon"></iron-icon>
              Lorem
              <span slot="badge">lorem</span>
            </vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>
              Ipsum
              <span slot="badge">ipsum</span>
            </vaadin-item>
          </vaadin-nav-item>
        </vaadin-nav>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class TabsBasicDemos extends DemoReadyEventEmitter(TabsDemo(Polymer.Element)) {
      static get is() {
        return 'tabs-basic-demos';
      }
    }
    customElements.define(TabsBasicDemos.is, TabsBasicDemos);
  </script>
</dom-module>
