<dom-module id="tabs-basic-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>

    <h3>Simple tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-nav>
          <vaadin-nav-item>Foo</vaadin-nav-item>
          <vaadin-nav-item>Bar</vaadin-nav-item>
          <vaadin-nav-item>Baz</vaadin-nav-item>
        </vaadin-nav>
      </template>
    </vaadin-demo-snippet>

    <h3>Vaadin items</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-nav>
          <vaadin-nav-item>
            <vaadin-item>Foo</vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>Bar</vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>Baz</vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item disabled>
            <vaadin-item>Lorem</vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>Ipsum</vaadin-item>
          </vaadin-nav-item>
        </vaadin-nav>
      </template>
    </vaadin-demo-snippet>

    <h3>Scrolling tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-nav selected="2">
          <vaadin-item>Foo-1</vaadin-item>
          <vaadin-item>Bar-1</vaadin-item>
          <vaadin-item>Foo-2</vaadin-item>
          <vaadin-item>Bar-2</vaadin-item>
          <vaadin-item>Foo-3</vaadin-item>
          <vaadin-item>Bar-3</vaadin-item>
          <vaadin-item>Foo-4</vaadin-item>
          <vaadin-item>Bar-4</vaadin-item>
          <vaadin-item>Foo-5</vaadin-item>
          <vaadin-item>Bar-5</vaadin-item>
          <vaadin-item>Foo-6</vaadin-item>
          <vaadin-item>Bar-6</vaadin-item>
        </vaadin-nav>
      </template>
    </vaadin-demo-snippet>
  </div>
  </template>
  <script>
    class TabsBasicDemos extends DemoReadyEventEmitter(TabsDemo(Polymer.Element)) {
      static get is() {
        return 'tabs-basic-demos';
      }
    }
    customElements.define(TabsBasicDemos.is, TabsBasicDemos);
  </script>
</dom-module>
