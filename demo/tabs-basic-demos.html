<dom-module id="tabs-basic-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Simple tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-tabs>
          <vaadin-tab>Foo</vaadin-tab>
          <vaadin-tab>Bar</vaadin-tab>
          <vaadin-tab>Baz</vaadin-tab>
          <vaadin-tab disabled>Baz</vaadin-tab>
          <vaadin-tab>Baz</vaadin-tab>
        </vaadin-tabs>
      </template>
    </vaadin-demo-snippet>

    <h3>Scrolling tabs</h3>
    <vaadin-demo-snippet id='tabs-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-tabs selected="2">
          <vaadin-tab>Foo-1</vaadin-tab>
          <vaadin-tab>Bar-1</vaadin-tab>
          <vaadin-tab>Foo-2</vaadin-tab>
          <vaadin-tab>Bar-2</vaadin-tab>
          <vaadin-tab>Foo-3</vaadin-tab>
          <vaadin-tab>Bar-3</vaadin-tab>
          <vaadin-tab>Foo-4</vaadin-tab>
          <vaadin-tab>Bar-4</vaadin-tab>
          <vaadin-tab>Foo-5</vaadin-tab>
          <vaadin-tab>Bar-5</vaadin-tab>
          <vaadin-tab>Foo-6</vaadin-tab>
          <vaadin-tab>Bar-6</vaadin-tab>
        </vaadin-tabs>
      </template>
    </vaadin-demo-snippet>
  </div>
  </template>
  <script>
    class TabsBasicDemos extends DemoReadyEventEmitter(TabsDemo(Polymer.Element)) {
      static get is() {
        return 'tabs-basic-demos';
      }
    }
    customElements.define(TabsBasicDemos.is, TabsBasicDemos);
  </script>
</dom-module>
