<dom-module id="tabs-advanced-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Integration with iron-pages</h3>
    <vaadin-demo-snippet id='tabs-advanced-demos-sample-example'>
      <template preserve-content>
        <style>
          page {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
        </style>
        <vaadin-nav selected="{{page}}">
          <vaadin-nav-item>
            <vaadin-item>
              <img src="https://api.adorable.io/avatars/100/peter.png" width="100" height="100" alt="Peter" slot="icon"></img>
              Peter
              <span slot="badge">1</span>
            </vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>
              <img src="https://api.adorable.io/avatars/100/John.png" width="100" height="100" alt="John" slot="icon"></img>
              John
              <span slot="badge">2</span>
            </vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>
              <img src="https://api.adorable.io/avatars/100/carl.png" width="100" height="100" alt="Carl" slot="icon"></img>
              Carl
              <span slot="badge">3</span>
            </vaadin-item>
          </vaadin-nav-item>
          <vaadin-nav-item>
            <vaadin-item>
              <img src="https://api.adorable.io/avatars/100/josef.png" width="100" height="100" alt="Josef" slot="icon"></img>
              Josef
              <span slot="badge">4</span>
            </vaadin-item>
          </vaadin-nav-item>
        </vaadin-nav>
        <iron-pages selected="[[page]]">
          <page><h3>Page 1</h3>Hello World</page>
          <page><h3>Page 2</h3>Hi All</page>
          <page><h3>Page 3</h3>Good Morning</page>
          <page><h3>Page 4</h3>Welcome</page>
        </iron-pages>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class TabsAdvancedDemos extends DemoReadyEventEmitter(TabsDemo(Polymer.Element)) {
      static get is() {
        return 'tabs-advanced-demos';
      }
    }
    customElements.define(TabsAdvancedDemos.is, TabsAdvancedDemos);
  </script>
</dom-module>
