<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-item-default-theme">
  <template>
    <style>
      :host {
        padding: 4px;
        opacity: 0.7;
        white-space: nowrap;
        text-overflow: ellipsis;
        box-sizing: border-box;
      }

      [part="label"] {
        display: flex;
        flex: 1;
        padding: 5px 10px;
      }

      [part="icon"] {
        display: flex;
        align-items: center;
      }

      [part="icon"] ::slotted(*) {
        border-radius: 50%;
        max-width: 24px;
        max-height: 24px;
      }

      [part="badge"] {
        position: absolute;
        top: 0;
        right: 4px;
        font-size: 75%;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-item">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        outline: none;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
      }
    </style>
    <div class="container">
      <slot name="prefix"></slot>
      <div part="icon">
        <slot name="icon"></slot>
      </div>
      <div part="label">
         <slot></slot>
      </div>
      <div part="badge">
        <slot name="badge"></slot>
      </div>
      <slot name="suffix"></slot>
    </div>
  </template>
  <script>
    if (!Polymer.Element) {
      throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
    }

    {
      /**
       * `<vaadin-item>` is a Polymer 2 element providing layout for items in tabs and menus
       *
       * @memberof Vaadin
       * @mixes Vaadin.ThemableMixin
       */
      class ItemElement extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'vaadin-item';
        }
      }

      customElements.define(ItemElement.is, ItemElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ItemElement = ItemElement;
    }
  </script>
</dom-module>
