<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../vaadin-control-state-mixin/vaadin-control-state-mixin.html">

<dom-module id="vaadin-tab-default-theme">
  <template>
    <style>
      /* TODO: Implement default theme. */
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-tab">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        outline: none;
      }

      [part="button"] {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: visible;
        border: none;
      }
    </style>
    <div id="button" type="button" part="button">
      <slot></slot>
    </div>
  </template>
  <script>
    if (!Polymer.Element) {
      throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
    }

    {
      /**
       * `<vaadin-tab>` is a Polymer 2 element providing an accessible and customizable tab.
       *
       * @memberof Vaadin
       * @mixes Vaadin.ControlStateMixin
       * @mixes Vaadin.ThemableMixin
       * @mixes Polymer.GestureEventListeners
       */
      class TabElement extends Vaadin.ControlStateMixin(Vaadin.ThemableMixin(Polymer.GestureEventListeners(Polymer.Element))) {
        static get is() {
          return 'vaadin-tab';
        }

        ready() {
          super.ready();

          // Leaving default role in the native button, makes navigation announcement
          // being different when using focus navigation (tab) versus using normal
          // navigation (arrows). The first way announces the label on a button
          // since the focus is moved programmatically, and the second on a group.
          this.setAttribute('role', 'button');
          this.$.button.setAttribute('role', 'presentation');

          this._addActiveListeners();
        }

        _addActiveListeners() {
          Polymer.Gestures.addListener(this, 'down', () => !this.disabled && this.setAttribute('active', ''));
          Polymer.Gestures.addListener(this, 'up', () => this.removeAttribute('active'));
          this.addEventListener('keydown', e => !this.disabled && [13, 32].indexOf(e.keyCode) >= 0 && this.setAttribute('active', ''));
          this.addEventListener('keyup', () => this.removeAttribute('active'));
        }

        get focusElement() {
          return this.$.button;
        }
      }

      customElements.define(TabElement.is, TabElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.TabElement = TabElement;
    }
  </script>
</dom-module>
